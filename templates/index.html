<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .form-container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrCodeContainer {
            margin-top: 30px;
        }

        #qrCodeContainer img {
            max-width: 100%;
            max-height: 300px;
        }

        .alert {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>二维码生成器</h1>

    <div class="form-container">
        <form id="qrForm">
            <input type="text" id="dataInput" placeholder="请输入生成二维码的数据" required />
            <button type="submit">生成二维码</button>
        </form>

        <div id="qrCodeContainer"></div>
        <div id="errorContainer" class="alert" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function(e) {
            e.preventDefault();  // 防止表单默认提交

            const data = document.getElementById('dataInput').value;
            if (data.trim() === "") {
                showError("请输入二维码数据！");
                return;
            }

            // 清除错误消息
            hideError();

            // 向后端发送 POST 请求
            fetch('/generate', {
                method: 'POST',
                body: new URLSearchParams({ 'data': data }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('生成二维码失败');
                }
                return response.json(); // 解析为 JSON
            })
            .then(data => {
                const imgElement = document.createElement('img');
                imgElement.src = data.qr_code_url;  // 使用返回的二维码 URL
                const container = document.getElementById('qrCodeContainer');
                container.innerHTML = '';  // 清空上一次的二维码
                container.appendChild(imgElement);
            })
            .catch(error => {
                showError("生成二维码失败，请重试");
            });
        });

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }

        function hideError() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.style.display = 'none';
        }
    </script>

</body>
</html>
